<html>

      body {
        padding:0;
        margin:0;
      }
    </style>
  </head>
  <body>

    <script src="js/p5.min.js"></script>
    <script>
      var x = 50
      var dx = 2
      var dy = 2
      var y = 50
      var s = 25
      function setup(){
        createCanvas(innerWidth,innerHeight)
      }
      function draw(){

        if(x>=width || x < 0){

          dx = -dx
        }

        if (y>=height || y < 0) {
          dy = -dy
        }

        x += dx
        y += dy
        ellipse(x, y, 20, 20)
      }
      </script>



  </body>
